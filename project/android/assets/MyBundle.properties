startingDialog=Olen 27-vuotias vastavalmistunut opettaja. Olen tehnyt yliopistoaikana satunnaisia \n harjoitteluja yläkoulun opettajana, esimerkiksi sijaisena. Haen tähän kouluun (koululle nimi?) \n vakituiseksi luokanopettajaksi / luokanvalvojaksi. Olen kuullut, että koulussanne on haasteita\n nuorten osallisuuden kanssa ja haluaisitte muuttaa tilannetta parempaan. Minua kiinnostaa aihe\n ja haluaisin oppia osallisuuden teemasta lisää. Luonteeltani olen avoin ja valmis oppimaan uutta. \nToivon näkeväni Teidät työhaastattelun merkeissä, jossa voimme keskustella\n lisää taidoistani ja mahdollisista tehtävistäni.\nYstävällisin terveisin,\nOpettaja
kid1=14-vuotias oppilas 8. luokalta. Jannea kiinnostaa tietokonepelit\nja ajanvietto kotona. Läheisiä kavereita ei ole\n ollut ala-asteen nolon tapahtuman jälkeen, jolloin\n Jannea alettiin kiusata ja hän syrjäytyi ikäistensä seurasta.\n Janne vetäytyi kuoreensa ja alkoi viettämään enemmän\n aikaa kotonaan. Tietokoneesta tuli kaveri. 
