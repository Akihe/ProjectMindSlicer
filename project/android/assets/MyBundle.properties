winner1=Voitit taistelun! \nOppilaan ongelmat ei vaivaa häntä enään!\nJanne löysi kavereita, joilla on samanlaisia kiinnostuksenkohteita, ja muut \nymmärsivät lopettaa menneellä kiusaamisen ansiostasi.\n Nyt hän pystyy osallistumaan helpommin!\n\n Muista käyttää palkintosi opettajienhuoneessa.
winner2=Voitit taistelun! \nOppilaan ongelmat ei vaivaa häntä enään!\nVladimir tutustui muihin venäjää puhuviin ihmisiin, ja muut osaavat nyt\n hyväksyä Vladimirin helpommin ansiostasi.\nNyt hän pystyy osallistumaan helpommin!\n\n Muista käyttää palkintosi opettajienhuoneessa.
winner3=Voitit taistelun! \nOppilaan ongelmat ei vaivaa häntä enään\nJanin äiti on hakenut tukea Janin harrastus ja vapaa-ajan kustannuksiin\nja nyt hän pääsee porukan mukaan useammin. Nyt hän myös viettää enemmän aikaa \n kaverien kanssa hengaten käyttämättä rahaa.\n Nyt hän pystyy osallistumaan helpommin!\n\n Muista käyttää palkintosi opettajienhuoneessa.


Enter=Tämä on opettajien huone. \n Voit valmistautua seuraaviin tasoihin \n esimerkiksi nauttimalla kahvia tai pullaa.
startingDialog=Olen 27-vuotias vastavalmistunut opettaja. Olen tehnyt\nyliopistoaikana satunnaisia harjoitteluja yläkoulun opettajana,\nesimerkiksi sijaisena. Haen tähän kouluun (koululle nimi?) \n vakituiseksi luokanopettajaksi / luokanvalvojaksi. Olen kuullut,\nettä koulussanne on haasteita nuorten osallisuuden kanssa ja\nhaluaisitte muuttaa tilannetta parempaan. Minua kiinnostaa aihe\n ja haluaisin oppia osallisuuden teemasta lisää. Luonteeltani olen avoin\nja valmis oppimaan uutta. \nToivon näkeväni Teidät työhaastattelun merkeissä,\njossa voimme keskustella lisää taidoistani ja mahdollisista tehtävistäni.\nYstävällisin terveisin,\nOpettaja
kid1=14-vuotias oppilas 8. luokalta. Jannea kiinnostaa tietokonepelit\nja ajanvietto kotona. Läheisiä kavereita ei ole\n ollut ala-asteen nolon tapahtuman jälkeen, jolloin\n Jannea alettiin kiusata ja hän syrjäytyi ikäistensä seurasta.\n Janne vetäytyi kuoreensa ja alkoi viettämään enemmän\n aikaa kotonaan. Tietokoneesta tuli kaveri. \n Auta oppilasta pääsemään yli pahoista ajatuksista. 
languagebtn=Vaihda kieli englanniksi
kid2= Vladimir on muutama vuosi sitten Venäjältä Suomeen muuttanut oppilas. \n Hän on opiskellut suomen kieltä ja aloittanut opinnot suomenkielisessä koulussa. \n Hän ei tunne kuuluvansa aina porukkaan, eikä tunne suomalaisia perinteitä.\n Hän tuntee itsensä välillä ulkopuoliseksi. Miten auttaa Vladimiria löytämään\n itseään kiinnostavia suomalaisia perinteitä \n ja saman henkistä seuraa? 
kid3=Jani on köyhästä perheestä. Sosiaalisesti Jani on lahjakas ja kavereita \n hänellä riittää. Janilla on ongelma: hänellä ei ole mahdollisuutta harrastaa \n maksullisia harrastuksia niin kuin kaverit. Hänestä olisi mukavaa, jos \n ei tarvitsisi kieltäytyä aina huvipuistokäynneistä, jotta Janin ei tarvitsisi pyytää rahaa\n yksinhuoltajaäitinsä rajallisesta kukkarosta. \n Miten Jania voisi auttaa, olisiko Janin äidillä mahdollisuuksia parantaa tilannetta? 
