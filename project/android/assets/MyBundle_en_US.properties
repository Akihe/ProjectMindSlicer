kid2= Vladimir is a student who moved from Russia to Finland a few years ago.\n He has studied Finnish and started studies at a Finnish-language school.\n He does not always feel part of the group, nor does he know about Finnish traditions.\n He sometimes feels like an outsider. \n How can you help Vladimir find Finnish traditions that interest\n him and find like-minded friends?\n Help the student get over bad thoughts. 
kid3=Jani is from a poor family. Socially, Jani is talented and has enough friends.\n Jani has a problem: he does not have the opportunity to pursue \n paid hobbies like his friends.  He thinks that it \n would be nice if he did not always have to refuse to visit amusement parks so \n Jani would not have to ask for money from his single mother\'s limited purse.\n How could you help Jan and does Jan\'s mother had a chance \n to improve the situation?\n Help the student get over bad thoughts. 
