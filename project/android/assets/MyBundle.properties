winner1=Päihitit ajatusmörön!\nOppilaan ongelmat ei vaivaa häntä enää!\nJanne löysi kavereita, joilla on samanlaisia kiinnostuksenkohteita,\nja muut ymmärsivät lopettaa menneellä kiusaamisen ansiostasi.\nNyt hän pystyy osallistumaan helpommin!\n\nMuistathat käyttää palkintosi opettajienhuoneessa!
winner2=Päihitit ajatusmörön!\nOppilaan ongelmat ei vaivaa häntä enää!\nNatalia tutustui muihin venäjää puhuviin ihmisiin,\nja muut osaavat nyt hyväksyä Natalian helpommin ansiostasi.\nNyt hän pystyy osallistumaan helpommin!\n\nMuistathan käyttää palkintosi opettajienhuoneessa!
winner3=Päihitit ajatusmörön!\nOppilaan ongelmat ei vaivaa häntä enää\nJanin äiti on hakenut tukea Janin harrastus- ja vapaa-ajan\nkustannuksiin ja nyt Jani pääsee porukan mukaan useammin.\nNyt hän pystyy osallistumaan helpommin!\n\nMuistathan käyttää palkintosi opettajienhuoneessa!
welcome=Tervetuloa!
tutorial=Ylhäällä oleva nappi johtaa opettajienhuoneeseen\nkäy siellä nyt ja vahvista itseäsi juoma-automaatilla\n\nKannattaa käydä vahvistamassa itseäsi aina kun mahdollista\nJos jäät kenttään jumiin, kannattaa pelata\n aikaisempia tasoja, tienata rahaa ja vahvistua!
Enter=Tämä on opettajainhuone.\nVoit valmistautua seuraaviin tasoihin\nnauttimalla virkistävän juoman.\nPsst! Kokeile painaa juomalaitetta.
startingDialog=Olen 27-vuotias vastavalmistunut opettaja. Olen tehnyt\nyliopistoaikana satunnaisia harjoitteluja yläkoulun opettajana,\nesimerkiksi sijaisena. Haen tähän kouluun vakituiseksi\nluokanopettajaksi / luokanvalvojaksi. Olen kuullut, että\nkoulussanne on haasteita nuorten osallisuuden kanssa ja\nhaluaisitte muuttaa tilannetta parempaan. Minua kiinnostaa\naihe ja haluaisin oppia osallisuuden teemasta lisää. Luonteeltani\nolen avoin ja valmis oppimaan uutta.\n\nToivon näkeväni Teidät työhaastattelun merkeissä, jossa\nvoimme keskustella lisää taidoistani ja mahdollisista tehtävistäni.\n\nYstävällisin terveisin,\nOpettaja
kid1=14-vuotias oppilas 8. luokalta. Jannea kiinnostaa tietokonepelit\nja ajanvietto kotona. Läheisiä kavereita ei ole\nollut ala-asteen nolon tapahtuman jälkeen, jolloin\nJannea alettiin kiusata ja hän syrjäytyi ikäistensä seurasta.\nJanne vetäytyi kuoreensa ja alkoi viettämään enemmän\naikaa kotonaan. Tietokoneesta tuli kaveri.\nAuta oppilasta pääsemään yli pahoista ajatuksista. 
kid2=Natalia on muutama vuosi sitten Venäjältä Suomeen muuttanut oppilas.\nHän on opiskellut suomen kieltä ja aloittanut opinnot suomenkielisessä koulussa.\nHän ei tunne kuuluvansa aina porukkaan, eikä tunne suomalaisia perinteitä.\nHän tuntee itsensä välillä ulkopuoliseksi. Miten auttaa Nataliaa löytämään\nitseään kiinnostavia suomalaisia perinteitä\nja saman henkistä seuraa? 
kid3=Jani on köyhästä perheestä. Sosiaalisesti Jani on lahjakas ja kavereita\nhänellä riittää. Janilla on ongelma: hänellä ei ole mahdollisuutta harrastaa\nmaksullisia harrastuksia niin kuin kavereilla. Hänestä olisi mukavaa, jos\nei tarvitsisi kieltäytyä aina huvipuistokäynneistä, koska muutoin\nhänen tarvitsisi pyytää rahaayksinhuoltajaäitinsä rajallisesta kukkarosta.\nMiten Jania voisi auttaa, olisiko Janin äidillä mahdollisuuksia parantaa tilannetta? 
