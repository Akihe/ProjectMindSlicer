startingDialog=I am a 27-year-old recent teacher graduate. IÂ´ve done\ninternships during university, for example in secondary\nschool as a substitute teacher. I am applying for a regular\nteachers position in this school. I have heard that your school\nhas had challenges with the participation of young people\nand I would like to change the situation for the better.\nI am drawn to the subject and would like to learn more\nabout the theme of inclusion. By nature I am open\nand willing to learn new things. I hope to see you in the\nsigns of a job interview to discuss more about my\nskills and potential roles.\n\nBest Regards,\n\nTeacher
kid1=14 years old Janne is an 8th grade student.\nJanne is interested in computergames and likes to spend time at home.
kid2=Natalia is a student who moved from Russia to Finland a few years ago.\nShe has studied Finnish and started studies at a Finnish-language school.\nShe does not always feel like a part of the group, nor does she know about\nFinnish traditions. She sometimes feels like an outsider.\nHow can you help Natalia find Finnish traditions that interest\nher and find like-minded friends?\nHelp the student get over bad thoughts.
kid3=Jani is from a poor family. Socially, Jani is talented and has enough friends.\nBut Jani has a problem: he does not have the opportunity to pursue\npaid hobbies like his friends.  He thinks that it\nwould be nice if he did not always have to refuse to visit amusement parks so\nJani would not have to ask for money from his single mother\'s limited purse.\nHow could you help Jani and does Jani\'s mother had a chance\nto improve the situation?\nHelp the student get over bad thoughts. 
