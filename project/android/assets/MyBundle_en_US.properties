startingDialog=I am a 27-year-old recent teacher graduate. IÂ´ve done\ninternships during university, for example in secondary\nschool as a substitute teacher. I am applying for a regular\nteachers position in this school. I have heard that your school\nhas had challenges with the participation of young people\nand I would like to change the situation for the better.\nI am drawn to the subject and would like to learn more\nabout the theme of inclusion. By nature I am open\nand willing to learn new things. I hope to see you in the\nsigns of a job interview to discuss more about my\nskills and potential roles.\n\nBest Regards,\n\nTeacher
